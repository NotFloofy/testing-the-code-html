<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger to host device</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Your IP</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // ip take
        axios.get('https://api.ipify.org?format=json')
            .then(function (response) {
                // Display the IP address
                document.getElementById("ip-address").textContent = "Your IP Address is: " + response.data.ip;
            })
            .catch(function (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById("ip-address").textContent = "Sorry, unable to fetch IP address.";
            });
    </script>
</body>
</html>
